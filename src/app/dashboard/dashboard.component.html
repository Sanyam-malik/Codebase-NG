<div style="display: flex;justify-content: space-between;">
    <div>
        <h1 style="margin: 0%;">Welcome to your dashboard</h1>
    </div>
    <div>
        <h1 style="margin: 0%;">
            <a class="btn-primary" nz-popover nzPopoverTitle="Title" [nzPopoverVisible]="showPopOver" [nzPopoverContent]="contentTemplate" [nzPopoverTrigger]="null" nzPopoverPlacement="bottom" (click)="showPopOver = !showPopOver">
                <fa-icon [icon]="sessionIcon" ></fa-icon>
                {{'Start Session'}}
            </a>&nbsp;

            <ng-template #contentTemplate>
                <nz-input-group>
                    <input type="text" nz-input [(ngModel)]="urlValue" [placeholder]="'URL'" />
                </nz-input-group>
                <div style="margin-top: 10px;">
                    <button nz-button [nzSize]="'small'" nzType="primary" (click)="startSession()">Start</button>
                    <button nz-button [nzSize]="'small'" nzType="text" (click)="showPopOver = false">Cancel</button>
                </div>
            </ng-template>

            <ng-container *ngIf="showStartTimer">
                <a class="btn-primary" (click)="stopTimer()">
                    <fa-icon [icon]="stopIcon" ></fa-icon>
                    Stop Timer
                </a>&nbsp;

                <ng-container *ngIf="!isPaused">
                    <a class="btn-primary" (click)="pauseTimer()">
                        <fa-icon [icon]="pauseIcon" ></fa-icon>
                        Pause Timer
                    </a>&nbsp;
                </ng-container>

                <ng-container *ngIf="isPaused">
                    <a class="btn-primary" (click)="resumeTimer()">
                        <fa-icon [icon]="playIcon" ></fa-icon>
                        Resume Timer
                    </a>&nbsp;
                </ng-container>

            </ng-container>
            
            <ng-container *ngIf="!showStartTimer">
                <a class="btn-primary" (click)="startTimer()">
                    <fa-icon [icon]="startTimerIcon" ></fa-icon>
                    {{'Start Timer'}}
                </a>&nbsp;
            </ng-container>
            
            <a class="btn-primary" (click)="codebase.switchTheme()">
                <fa-icon [icon]="switchTheme" ></fa-icon>
                Switch Theme
            </a>&nbsp;
            
            <a class="btn-primary" (click)="codebase.refreshDatabase()">
                <fa-icon [icon]="arrowRotate"></fa-icon>
                Refresh Database
            </a>&nbsp;
            
            <a class="btn-primary" routerLink="/problems">View All Problems
                <fa-icon [icon]="arrowRight"></fa-icon>
            </a>
        </h1>
    </div>
</div>

<div *ngIf="showStartTimer" class="center-div" style="margin: 2rem 2rem;">
    <div>
        <h1 style="font-size: 5rem;">{{ minutes | number :'2.0' }}:{{ seconds | number: '2.0'}}</h1>
    </div>
</div>

<app-quotes></app-quotes>

<div class="grid3">
    <app-problem-count [text]="'Total Problem Solved'" [count]="this.totalCount"></app-problem-count>
    <app-problem-count [text]="'Today Progress'" [count]="this.todayCount"></app-problem-count>
    <app-problem-count [text]="'This Month Progress'" [count]="this.monthCount"></app-problem-count>
    <app-problem-focus [text]="'Focus of Month'" [focus]="this.monthFocus"></app-problem-focus>
    <app-problem-count [text]="'Previous Month Progress'" [count]="this.prevMonthCount"></app-problem-count>    
    <app-problem-focus [text]="'Focus of Previous Month'" [focus]="this.prevMonthFocus"></app-problem-focus>
</div>


<div class="grid2">
    <app-status></app-status>
    <app-levels></app-levels>
</div>

<div class="grid2">
    <app-types></app-types>
    <app-remarks></app-remarks>
</div>

<div class="grid1">
    <app-companies></app-companies>
</div>

<div class="grid1">
    <app-timeline></app-timeline>
</div>
