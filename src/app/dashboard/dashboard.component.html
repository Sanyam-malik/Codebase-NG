<div style="display: flex;justify-content: space-between;padding: 5px;">
    <div style="padding: 5px;">
        <h1 style="margin: 0%;">Welcome to your dashboard</h1>
    </div>
    <div style="padding: 5px;">
        <h1 style="margin: 0%;">
            <ng-container *ngIf="showStartTimer">
                <a class="btn-primary" (click)="stopTimer()">
                    <fa-icon [icon]="stopIcon" ></fa-icon>
                    Stop Timer
                </a>&nbsp;

                <ng-container *ngIf="!isPaused">
                    <a class="btn-primary" (click)="pauseTimer()">
                        <fa-icon [icon]="pauseIcon" ></fa-icon>
                        Pause Timer
                    </a>&nbsp;
                </ng-container>

                <ng-container *ngIf="isPaused">
                    <a class="btn-primary" (click)="resumeTimer()">
                        <fa-icon [icon]="playIcon" ></fa-icon>
                        Resume Timer
                    </a>&nbsp;
                </ng-container>

            </ng-container>
            
            <ng-container *ngIf="!showStartTimer">
                <a class="btn-primary" (click)="startTimer()">
                    <fa-icon [icon]="startTimerIcon" ></fa-icon>
                    {{'Start Timer'}}
                </a>&nbsp;
            </ng-container>

            <ng-container *ngIf="trackers">
                <a class="btn-primary" (click)="showTracking = !showTracking">
                    <fa-icon [icon]="chartSimple" ></fa-icon>
                    {{showTracking ? 'Hide Tracking Data' : 'Show Tracking Data'}}
                </a>&nbsp;
            </ng-container>
            
            <a class="btn-primary" (click)="codebase.refreshDatabase()">
                <fa-icon [icon]="arrowRotate"></fa-icon>
                Refresh Database
            </a>&nbsp;
            
            <a class="btn-primary" routerLink="/problems">View All Problems
                <fa-icon [icon]="arrowRight"></fa-icon>
            </a>
        </h1>
    </div>
</div>

<div *ngIf="showStartTimer" class="center-div" style="margin: 2rem 2rem;">
    <div>
        <h1 routerLink="/timer" style="font-size: 5rem;">{{ minutes | number :'2.0' }}:{{ seconds | number: '2.0'}}</h1>
    </div>
</div>

<div class="grid1">
    <app-widget-reminders></app-widget-reminders>
</div>

<app-quotes></app-quotes>

<div class="grid3">
    <app-problem-count [text]="'Total Problem Solved'" [count]="this.totalCount"></app-problem-count>
    <app-problem-count [text]="'Today Progress'" [count]="this.todayCount"></app-problem-count>
    <app-problem-count [text]="'This Month Progress'" [count]="this.monthCount"></app-problem-count>
    <app-problem-focus [text]="'Focus of Month'" [focus]="this.monthFocus"></app-problem-focus>
    <app-problem-count [text]="'Previous Month Progress'" [count]="this.prevMonthCount"></app-problem-count>    
    <app-problem-focus [text]="'Focus of Previous Month'" [focus]="this.prevMonthFocus"></app-problem-focus>
</div>

<div *ngIf="showTracking" class="grid1">
    <app-widget-trackers></app-widget-trackers>
</div>

<div class="grid2">
    <app-widget-status></app-widget-status>
    <app-widget-levels></app-widget-levels>
</div>

<div class="grid2">
    <app-widget-types></app-widget-types>
    <app-widget-remarks></app-widget-remarks>
</div>

<div class="grid1">
    <app-widget-relevance></app-widget-relevance>
</div>

<div class="grid1">
    <app-widget-companies></app-widget-companies>
</div>

<div class="grid1">
    <app-widget-timeline></app-widget-timeline>
</div>
