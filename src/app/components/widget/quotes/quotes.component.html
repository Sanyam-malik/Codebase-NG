<div class="grid1" *ngIf="quote && author">
    <div class="dashcard">
        <h1 class="quote" style="font-style: italic;padding-left: 2%;padding-right: 2%;">
            <span>❝&nbsp;</span>
            <span style="color: var(--secondaryColor);">{{quote}}</span>
            <span>&nbsp;❞</span>
        </h1>
        <h3 style="font-style: italic;"> - {{author}}</h3>
    </div>
</div>
