<div class="dashcard">
    <h2 style="font-size:1.5rem;">Playlists by Status</h2>
    <nz-segmented [nzOptions]="options" (nzValueChange)="handleIndexChange($event)"></nz-segmented>
    <div *ngIf="data.length > 0" style="width:80%;height: 400px;margin: 2rem;overflow-y: auto;" class="list">
        <nz-list nzItemLayout="horizontal">
            <nz-list-item *ngFor="let item of data" style="cursor: pointer;" routerLink="/playlist/{{item.id}}">
                <h3 class="item"> 
                    <span>
                        <fa-icon [icon]="videoIcon" style="color: var(--secondaryColor)"></fa-icon>&nbsp;
                        {{item.name}}
                    </span>

                    <span>
                        <nz-progress [nzPercent]="item.percent" [nzWidth]="55" nzType="circle"></nz-progress>&nbsp;
                        Completed
                    </span>
                </h3>
            </nz-list-item>
        </nz-list>
    </div>

    <div *ngIf="data.length == 0" class="center-div" style="width: 85%; height: 400px;margin: 2rem;">
        <nz-list nzItemLayout="horizontal">
            <nz-list-empty></nz-list-empty>
        </nz-list>
    </div>
</div>
