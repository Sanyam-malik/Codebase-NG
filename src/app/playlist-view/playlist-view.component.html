<ng-container *ngIf="playlist">
    <div style="display: flex;justify-content: space-between;">
        <div>
            <h1 style="margin: 0%;"><span class="color-primary">{{ playlist.title }}</span></h1>
            <h2> 
                <span *ngIf="playlist.description">{{playlist.description}}</span>
            </h2>
            <div>
                <button nz-button nzType="primary" style="margin-right: 1rem;">
                    <fa-icon [icon]="checkIcon"></fa-icon>&nbsp;Mark As Complete
                  </button>
                <button nz-button nzType="default">
                    <fa-icon [icon]="deleteIcon"></fa-icon>&nbsp;Remove Playlist
                </button>
            </div>
        </div>
        <div style="text-align: right;">
            <h2>Status: 
                <span *ngIf="playlist.status === 'TODO'" style="color: red;">
                    Not Started
                </span>
                <span *ngIf="playlist.status === 'INPROGRESS'" style="color: goldenrod;">
                    In Progress
                </span>
                <span *ngIf="playlist.status === 'COMPLETED'" style="color: darkgreen;">
                    Completed
                </span> 
            </h2>
        </div>
    </div>
    

    <nz-collapse *ngIf="playlist.sections" [nzBordered]="false">
        <nz-collapse-panel *ngFor="let section of playlist.sections;let i = index" [nzHeader]="section.title" [nzActive]="section.status == 'TODO' || section.status == 'INPROGRESS'">
            <nz-table #itemTable [nzData]="section.items">
                <tbody>
                  <tr *ngFor="let item of itemTable.data">
                    <td style="padding: 1%;" [width]="90">
                        <a style="display:flex;align-items: center;" *ngIf="item.type == 'URL'" [href]="item.url" (click)="changeItemStatus('INPROGRESS', item.id)" target="_blank">
                            <img *ngIf="item.image" [src]="item.image" width="120" style="padding: 0.5%;">
                            <h3>{{item.title}}</h3>
                        </a>
                        <a style="display:flex;align-items: center;" *ngIf="item.type != 'URL'" (click)="addContent(item)">
                            <img *ngIf="item.image" [src]="item.image" width="120" style="padding: 0.5%;">
                            <h3>{{item.title}}</h3>
                        </a>
                        <div *ngIf="item.description" style="margin-top: 0.5%;">
                            {{item.description}}
                        </div>
                    </td>
                    <td style="padding: 1%;" [width]="5" [colSpan]="section.status == 'INPROGRESS' ? 2 : 1">
                        <ng-container *ngIf="item.status === 'TODO'">
                            <h3 style="color: red;">To Do</h3>
                        </ng-container>
                        <ng-container *ngIf="item.status === 'INPROGRESS'">
                            <h3 style="color: goldenrod;">In Progress</h3>
                        </ng-container>
                        <ng-container *ngIf="item.status === 'COMPLETED'">
                            <h3 style="color: darkgreen;">Completed</h3>
                        </ng-container>
                    </td>
                    <td style="padding: 1%;text-align: center;" *ngIf="item.status === 'TODO' || item.status === 'INPROGRESS'" [width]="5">
                        <a (click)="changeItemStatus('COMPLETED', item.id)">
                            <h3>
                                <fa-icon [icon]="checkIcon" style="color: green;"></fa-icon>
                                Mark as Complete
                            </h3>
                        </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
        </nz-collapse-panel>
    </nz-collapse>


</ng-container>
