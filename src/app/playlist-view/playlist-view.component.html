<ng-container *ngIf="playlist">
    <div style="display: flex;justify-content: space-between;">
        <div>
            <h1 style="margin: 0%;"><span class="color-primary">{{ playlist.title }}</span></h1>
            <h2 style="margin: 0%;"> 
                <span *ngIf="playlist.description">{{playlist.description}}</span>
            </h2>
        </div>
        <div style="text-align: right;">
            <h2>Status: 
                <span *ngIf="overallStatus === 'TODO'" style="color: goldenrod;">
                    Not Started
                </span>
                <span *ngIf="overallStatus === 'INPROGRESS'" style="color: darkred;">
                    In Progress
                </span>
                <span *ngIf="overallStatus === 'COMPLETED'" style="color: darkgreen;">
                    Completed
                </span> 
            </h2>
        </div>
    </div>
    

    <nz-collapse *ngIf="playlist.sections" [nzBordered]="false">
        <nz-collapse-panel *ngFor="let section of playlist.sections;let i = index" [nzHeader]="section.title" [nzActive]="section.status == 'TODO' || section.status == 'INPROGRESS'">
            <nz-table #itemTable [nzData]="section.items">
                <tbody>
                  <tr *ngFor="let item of itemTable.data">
                    <td style="padding: 1%;" [width]="90">
                        <a [href]="item.url">
                            <img *ngIf="item.image" [src]="item.image" width="120" style="padding: 0.5%;">
                            <h3>{{item.title}}</h3>
                        </a>
                        <div *ngIf="item.description" style="margin-top: 0.5%;">
                            {{item.description}}
                        </div>
                    </td>
                    <td style="padding: 1%;" [width]="5">
                        <ng-container *ngIf="item.status === 'TODO'">
                            <h3>To Do</h3>
                        </ng-container>
                        <ng-container *ngIf="item.status === 'INPROGRESS'">
                            <h3>In Progress</h3>
                        </ng-container>
                        <ng-container *ngIf="item.status === 'COMPLETED'">
                            <h3><fa-icon [icon]="checkIcon" style="color: darkgreen;"></fa-icon>Completed</h3>
                        </ng-container>
                    </td>
                    <td style="padding: 1%;text-align: center;" *ngIf="item.status === 'TODO' || item.status === 'INPROGRESS'" [width]="5">
                        <a>
                            <h3>
                                <fa-icon [icon]="checkIcon" style="color: green;"></fa-icon>
                                Mark as Complete
                            </h3>
                        </a>
                    </td>
                  </tr>
                </tbody>
              </nz-table>
        </nz-collapse-panel>
    </nz-collapse>


</ng-container>
